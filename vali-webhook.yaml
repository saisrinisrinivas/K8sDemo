apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "klusters.jeevesh.dev"
webhooks:
- name: "klusters.jeevedh.dev"
  rules:
  - apiGroups:   ["jeevesh.dev"]
    apiVersions: ["v1alpha1"]
    operations:  ["CREATE"]
    resources:   ["klusters"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "default"
      name: "valkon"
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5